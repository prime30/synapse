# Codex PR review: run Codex on pull requests and optionally post feedback.
# Requires OPENAI_API_KEY secret. Use read-only sandbox for review-only.
name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, integration/*]

jobs:
  codex:
    runs-on: ubuntu-latest
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Pre-fetch base and head refs
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex review
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/review.md
          output-file: codex-output.md
          safety-strategy: drop-sudo
          sandbox: read-only

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: success() && needs.codex.outputs.final_message != ''
    permissions:
      pull-requests: write
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const body = process.env.CODEX_FINAL_MESSAGE || '';
            if (body.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body,
              });
            }
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
